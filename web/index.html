<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Commerce GPT5</title>
  <link rel="manifest" href="/web/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/web/assets/icons/icon.svg" />
  <link rel="icon" href="/web/assets/icons/icon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="/web/assets/css/styles.css" />
</head>
<body>
  <header>
    <h1>Commerce GPT5</h1>
    <div class="header-tools">
      <span id="netStatus" class="net-dot" title="Network status">‚óè online</span>
  <button id="installBtn">Install app</button>
  <span id="installMsg" class="note"></span>
  <button id="clearCacheBtn" title="Clear service worker caches and reload">Clear cache</button>
    </div>
  </header>
  <main>
  <aside id="updateBanner" class="hidden update-banner">
      A new version is available. <button id="reloadBtn">Reload</button>
    </aside>
    <section>
      <h2>Upload PDFs</h2>
      <form id="uploadForm">
        <label>Subject <input id="uploadSubject" name="subject" value="Economics" required /></label>
        <label>Chapter <input id="uploadChapter" name="chapter" value="1" required /></label>
  <label for="pdfFile">PDF File</label>
  <input id="pdfFile" type="file" name="file" accept="application/pdf" aria-label="PDF File" required />
  <label><input type="checkbox" name="auto_index" checked /> Auto-index after upload</label>
  <label><input type="checkbox" name="reset" /> Reset chapter index</label>
  <label><input type="checkbox" name="ocr" /> Enable OCR fallback</label>
        <button type="submit">Upload</button>
      </form>
      <pre id="uploadResult"></pre>
    </section>
    <hr />
    <section>
      <h2>Ask</h2>
      <form id="askForm">
        <label>Subject <input id="askSubject" name="subject" value="Economics" /></label>
        <label>Chapter <input id="askChapter" name="chapter" value="1" /></label>
        <label>Question <input id="askQ" name="q" placeholder="Ask a question..." /></label>
        <label>Retriever
          <select id="askRetriever" name="retriever">
            <option value="auto" selected>auto</option>
            <option value="tfidf">tfidf</option>
            <option value="bm25">bm25</option>
            <option value="chroma">chroma</option>
          </select>
        </label>
        <label>K
          <input id="askK" name="k" type="range" min="3" max="15" value="10" oninput="document.getElementById('askKVal').textContent=this.value" />
          <span id="askKVal">10</span>
        </label>
  <label><input id="askFilter" type="checkbox" checked /> Filter exercise/instruction text</label>
  <label><input id="askStream" type="checkbox" /> Stream</label>
        <button type="submit">Ask</button>
      </form>
      <div id="askAnswer" class="answer"></div>
      <pre id="askCitations"></pre>
      <pre id="askPassages"></pre>
    </section>
  </main>
  <script src="/web/assets/js/config.js" type="module"></script>
  <script src="/web/assets/js/ui.js" type="module"></script>
  <script src="/web/assets/js/upload.js" type="module"></script>
  <script src="/web/assets/js/ask.js" type="module"></script>
  <script src="/web/assets/js/pwa.js" type="module"></script>
  <script type="module">
    // Clear caches + unregister SW, then reload
    const btn = document.getElementById('clearCacheBtn');
    btn?.addEventListener('click', async () => {
      try {
        if ('caches' in window) {
          const keys = await caches.keys();
          await Promise.all(keys.map(k => caches.delete(k)));
        }
        if ('serviceWorker' in navigator) {
          const regs = await navigator.serviceWorker.getRegistrations();
          await Promise.all(regs.map(r => r.unregister()));
        }
      } catch (e) {
        console.warn('Clear cache error', e);
      } finally {
        location.reload();
      }
    });

    // About dialog and SW update hook
    const updateBanner = document.getElementById('updateBanner');
    const reloadBtn = document.getElementById('reloadBtn');
    reloadBtn?.addEventListener('click', () => location.reload());
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistration().then(reg => {
        if (!reg) return;
        if (reg.waiting) updateBanner.classList.remove('hidden');
        reg.addEventListener('updatefound', () => {
          const nw = reg.installing;
          nw?.addEventListener('statechange', () => {
            if (nw.state === 'installed' && navigator.serviceWorker.controller) {
              updateBanner.classList.remove('hidden');
            }
          });
        });
      });
    }
  </script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/web/service-worker.js").catch(console.error);
      });
    }
  </script>
</body>
</html>
