<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teach me • Commerce GPT5</title>
  <link rel="manifest" href="/web/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/web/assets/icons/icon.svg" />
  <link rel="icon" href="/web/assets/icons/icon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="/web/assets/css/styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { brand: '#0b5ed7' } } } }
  </script>
  <meta name="color-scheme" content="light dark" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="msapplication-TileColor" content="#0b5ed7" />
  <style>
    /* Screen default: hide citations block until toggled */
    @media screen {
      .citations { display: none; }
    }
    /* Print-friendly styles */
    @media print {
      header, #teachForm, #copyOutlineBtn, #printBtn { display: none !important; }
      body { color: #000; }
      .bg-white, .bg-gray-50 { background: #fff !important; }
      .ring-1, .shadow-sm { box-shadow: none !important; }
      .citations { display: block !important; }
      .print-section { break-inside: avoid; page-break-inside: avoid; }
      mark { background: #ff0; color: #000; }
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white">
    <div class="mx-auto max-w-7xl px-4 py-3 flex items-center justify-between gap-4">
      <a href="/web/index.html" class="text-white/90 hover:text-white">← Home</a>
      <h1 class="text-xl font-semibold tracking-tight">Teach me</h1>
      <div></div>
    </div>
  </header>

  <main class="mx-auto max-w-7xl px-4 py-6">
    <section class="bg-white rounded-xl shadow-sm ring-1 ring-gray-200 p-5 mb-6">
      <form id="teachForm" class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
        <label class="text-sm font-medium text-gray-700">Subject
          <input id="teachSubject" value="Economics" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
        </label>
        <label class="text-sm font-medium text-gray-700">Chapter
          <input id="teachChapter" value="1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
        </label>
  <div class="md:col-span-3 grid grid-cols-1 md:grid-cols-4 gap-4">
          <label class="text-sm font-medium text-gray-700">Topics (comma or newline)
            <textarea id="teachTopics" rows="2" placeholder="overview" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">overview</textarea>
          </label>
          <label class="text-sm font-medium text-gray-700">Retriever
            <select id="teachRetriever" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
              <option value="auto">auto</option>
              <option value="tfidf">tfidf</option>
              <option value="bm25" selected>bm25</option>
              <option value="chroma">chroma</option>
            </select>
          </label>
            <label class="text-sm font-medium text-gray-700">Depth
              <select id="teachDepth" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                <option value="basic">basic</option>
                <option value="standard" selected>standard</option>
                <option value="deep">deep</option>
              </select>
            </label>
          <label class="text-sm font-medium text-gray-700">K
            <div class="mt-2 flex items-center gap-3">
              <input id="teachK" type="range" min="5" max="20" value="10" oninput="document.getElementById('teachKVal').textContent=this.value" class="w-full" />
              <span id="teachKVal" class="inline-flex w-8 justify-center text-sm text-gray-700">10</span>
            </div>
          </label>
        </div>
          <div class="flex items-center gap-3">
            <button type="submit" class="inline-flex items-center justify-center rounded-md bg-blue-600 hover:bg-blue-700 text-white px-4 py-2">Generate outline</button>
            <button id="copyOutlineBtn" type="button" class="inline-flex items-center justify-center rounded-md bg-gray-100 hover:bg-gray-200 text-gray-900 px-4 py-2">Copy outline</button>
            <button id="printBtn" type="button" class="inline-flex items-center justify-center rounded-md bg-gray-100 hover:bg-gray-200 text-gray-900 px-4 py-2">Print</button>
          </div>
      </form>
    </section>

    <div class="flex items-center gap-3 mb-4">
      <button id="copyOutline" class="rounded-md bg-gray-200 hover:bg-gray-300 px-3 py-1.5 text-sm">Copy outline</button>
      <button id="printOutline" class="rounded-md bg-gray-200 hover:bg-gray-300 px-3 py-1.5 text-sm">Print</button>
    </div>
  <section id="teachResult" class="space-y-6"></section>
  </main>

  <script type="module" src="/web/assets/js/config.js?v=5"></script>
  <script type="module" src="/web/assets/js/ui.js"></script>
  <script type="module" src="/web/assets/js/teach.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/web/service-worker.js").catch(console.error);
      });
    }
  </script>
</body>
</html>
