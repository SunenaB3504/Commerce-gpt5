<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Practice • Commerce GPT5</title>
  <link rel="manifest" href="/web/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/web/assets/icons/icon.svg" />
  <link rel="icon" href="/web/assets/icons/icon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="/web/assets/css/styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="/web/assets/js/config.js?v=5"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { brand: '#0b5ed7' } } } }
  </script>
  <meta name="color-scheme" content="light dark" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="msapplication-TileColor" content="#0b5ed7" />
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white">
    <div class="mx-auto max-w-7xl px-4 py-3 flex items-center justify-between gap-4">
      <a href="/web/index.html" class="text-white/90 hover:text-white">← Home</a>
      <h1 class="text-xl font-semibold tracking-tight">Practice</h1>
      <div></div>
    </div>
  </header>
  <main class="mx-auto max-w-3xl px-4 py-6">
    <section class="bg-white rounded-xl shadow-sm ring-1 ring-gray-200 p-5">
      <h2 class="text-lg font-semibold text-gray-800 mb-3">MCQ Validator</h2>
  <form id="mcqForm" class="space-y-3">
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
          <label class="block">
            <span class="text-xs text-gray-600">Subject</span>
            <input id="mcqSubject" class="mt-1 w-full rounded border-gray-300 shadow-sm" placeholder="economics" value="economics" />
          </label>
          <label class="block">
            <span class="text-xs text-gray-600">Chapter</span>
            <input id="mcqChapter" class="mt-1 w-full rounded border-gray-300 shadow-sm" placeholder="1" value="1" />
          </label>
          <label class="block sm:col-span-1">
            <span class="text-xs text-gray-600">Question ID</span>
            <input id="mcqId" class="mt-1 w-full rounded border-gray-300 shadow-sm" placeholder="eco1-m-001" value="eco1-m-001" />
          </label>
        </div>
        <div>
          <div class="flex items-center gap-2">
            <button type="button" id="loadMcqBtn" class="px-2 py-1 bg-gray-100 rounded border">Load question</button>
            <span id="loadStatus" class="text-xs text-gray-600"></span>
          </div>
          <div id="mcqText" class="mt-3 text-sm text-gray-900"></div>
          <div id="mcqOptions" class="mt-2 space-y-1"></div>
        </div>
        <div class="flex items-center gap-3">
          <button type="submit" class="px-3 py-2 bg-blue-600 text-white rounded">Validate</button>
          <span id="mcqStatus" class="text-sm text-gray-700"></span>
        </div>
      </form>
      <div id="mcqResult" class="mt-4 text-sm text-gray-800"></div>
    </section>

    <section class="bg-white rounded-xl shadow-sm ring-1 ring-gray-200 p-5 mt-6">
      <h2 class="text-lg font-semibold text-gray-800 mb-3">Practice Session</h2>
      <div class="space-y-3">
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
          <label class="block">
            <span class="text-xs text-gray-600">Subject</span>
            <input id="psSubject" class="mt-1 w-full rounded border-gray-300 shadow-sm" placeholder="economics" value="economics" />
          </label>
          <label class="block">
            <span class="text-xs text-gray-600">Chapter</span>
            <input id="psChapter" class="mt-1 w-full rounded border-gray-300 shadow-sm" placeholder="1" value="1" />
          </label>
          <label class="block">
            <span class="text-xs text-gray-600">Mix (MCQ/Short)</span>
            <input id="psMix" class="mt-1 w-full rounded border-gray-300 shadow-sm" placeholder="3/3" value="3/3" />
          </label>
        </div>
        <div class="flex items-center gap-2">
          <button type="button" id="psStart" class="px-3 py-2 bg-emerald-600 text-white rounded">Start session</button>
          <span id="psStatus" class="text-sm text-gray-700"></span>
        </div>
        <div class="flex items-center gap-2 text-xs text-gray-600">
          <label class="inline-flex items-center gap-2">
            <input type="checkbox" id="psVoiceToggle" class="rounded border-gray-300" /> Enable voice (beta)
          </label>
          <button type="button" id="psSpeak" class="px-2 py-1 bg-gray-100 rounded border">Speak question</button>
          <button type="button" id="psListen" class="px-2 py-1 bg-gray-100 rounded border">Listen</button>
          <span id="psVoiceStatus"></span>
        </div>
        <div class="grid grid-cols-1">
          <div class="flex items-center justify-between">
            <label class="text-xs text-gray-600">Voice transcript</label>
            <button type="button" id="psTranscriptUse" class="px-2 py-1 bg-gray-100 rounded border text-xs">Use as answer</button>
          </div>
          <textarea id="psTranscript" class="mt-1 w-full border rounded p-2 text-sm" rows="2" placeholder="Voice input will appear here..."></textarea>
        </div>
        <div id="psCard" class="hidden border rounded p-4">
          <div class="text-xs text-gray-500" id="psProgress"></div>
          <div class="mt-1 font-medium" id="psQuestion"></div>
          <div class="mt-2 space-y-1" id="psOptions"></div>
          <div class="mt-2" id="psShort"></div>
          <div class="mt-3 flex items-center gap-2">
            <button id="psSubmit" class="px-3 py-2 bg-blue-600 text-white rounded">Submit</button>
            <button id="psNext" class="px-3 py-2 bg-gray-100 rounded border" disabled>Next</button>
          </div>
          <div class="mt-2 text-sm" id="psFeedback"></div>
        </div>
      </div>
    </section>
  </main>
  <script type="module" src="/web/assets/js/practice.js?v=6"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/web/service-worker.js").catch(console.error);
      });
    }
  </script>
</body>
</html>
